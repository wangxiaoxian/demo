.tooLongString{
	height:22px; 
	line-height:22px; 
	width:100px;
	text-overflow:ellipsis;
	white-space:nowrap;
	overflow:hidden;
}
</style>

<div class="tooLongString" style="width:200px" title="这是鼠标移上去的提示，只要添加title属性就可以了">过长的内容过长的内容过长的内容过长的内容过长的内容过长的内容</div>
